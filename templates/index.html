<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêú Vexa Polish LLM - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            margin-top: 20px;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.assistant {
            background: #e9ecef;
            color: #333;
            margin-right: auto;
        }

        .message .sender {
            font-weight: bold;
            font-size: 0.9em;
            margin-bottom: 5px;
            opacity: 0.8;
        }

        .chat-input {
            padding: 20px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        .input-group input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #667eea;
        }

        .input-group button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .input-group button:hover {
            background: #5a6fd8;
        }

        .input-group button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 20px;
        }

        .sidebar h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .stats-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .stats-item:last-child {
            border-bottom: none;
        }

        .stats-label {
            font-weight: 500;
        }

        .stats-value {
            color: #667eea;
            font-weight: bold;
        }

        .controls {
            margin-top: 20px;
        }

        .control-btn {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .control-btn:hover {
            background: #667eea;
            color: white;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-ready {
            background: #28a745;
        }

        .status-loading {
            background: #ffc107;
        }

        .status-error {
            background: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .loading.show {
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }

        .error.show {
            display: block;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêú Vexa Polish LLM</h1>
            <p>Chat with an AI model trained using Ant Colony Optimization</p>
        </div>

        <div class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h2>Conversation</h2>
                </div>

                <div id="error-message" class="error"></div>

                <div id="loading" class="loading">
                    <p>Generating response...</p>
                </div>

                <div id="chat-messages" class="chat-messages">
                    <div class="message assistant">
                        <div class="sender">Vexa:</div>
                        Witaj! Jestem Vexa, model jƒôzykowy oparty na algorytmie kolonii mr√≥wek. Jak mogƒô Ci pom√≥c?
                    </div>
                </div>

                <div class="chat-input">
                    <div class="input-group">
                        <input type="text" id="message-input" placeholder="Wpisz swojƒÖ wiadomo≈õƒá..." maxlength="500">
                        <button id="send-btn" onclick="sendMessage()">Wy≈õlij</button>
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <h3>
                    <span id="status-indicator" class="status-indicator status-loading"></span>
                    Status Modelu
                </h3>

                <div id="stats-container">
                    <div class="stats-item">
                        <span class="stats-label">Status:</span>
                        <span class="stats-value" id="model-status">≈Åadowanie...</span>
                    </div>
                </div>

                <div class="controls">
                    <button class="control-btn" onclick="clearHistory()">Wyczy≈õƒá historiƒô</button>
                    <button class="control-btn" onclick="showStats()">Poka≈º statystyki</button>
                    <button class="control-btn" onclick="provideFeedback(1.0)">üëç Dobra odpowied≈∫</button>
                    <button class="control-btn" onclick="provideFeedback(0.0)">üëé Z≈Ça odpowied≈∫</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatMessages = document.getElementById('chat-messages');
        let messageInput = document.getElementById('message-input');
        let sendBtn = document.getElementById('send-btn');
        let loading = document.getElementById('loading');
        let errorMessage = document.getElementById('error-message');
        let statusIndicator = document.getElementById('status-indicator');
        let modelStatus = document.getElementById('model-status');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkStatus();
            messageInput.focus();

            // Enter key handler
            messageInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
        });

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();

                if (data.status === 'ready') {
                    statusIndicator.className = 'status-indicator status-ready';
                    modelStatus.textContent = 'Gotowy';
                    updateStats(data.stats);
                } else {
                    statusIndicator.className = 'status-indicator status-error';
                    modelStatus.textContent = 'B≈ÇƒÖd ≈Çadowania';
                    showError(data.message);
                }
            } catch (error) {
                statusIndicator.className = 'status-indicator status-error';
                modelStatus.textContent = 'B≈ÇƒÖd po≈ÇƒÖczenia';
                showError('Nie mo≈ºna po≈ÇƒÖczyƒá siƒô z serwerem');
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message
            addMessage('user', message);
            messageInput.value = '';
            sendBtn.disabled = true;

            // Show loading
            loading.classList.add('show');
            hideError();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        temperature: 0.8,
                        max_length: 200
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    addMessage('assistant', data.response);
                    updateStats(data.stats);
                } else {
                    showError(data.detail || 'WystƒÖpi≈Ç b≈ÇƒÖd podczas generowania odpowiedzi');
                }

            } catch (error) {
                showError('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem');
            } finally {
                loading.classList.remove('show');
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        async function clearHistory() {
            try {
                const response = await fetch('/api/clear', {
                    method: 'POST'
                });

                if (response.ok) {
                    // Clear messages except welcome message
                    chatMessages.innerHTML = `
                        <div class="message assistant">
                            <div class="sender">Vexa:</div>
                            Historia wyczyszczona. Rozpocznijmy nowƒÖ rozmowƒô!
                        </div>
                    `;
                } else {
                    showError('Nie uda≈Ço siƒô wyczy≈õciƒá historii');
                }
            } catch (error) {
                showError('B≈ÇƒÖd po≈ÇƒÖczenia');
            }
        }

        async function showStats() {
            try {
                const response = await fetch('/api/stats');
                const stats = await response.json();

                let statsText = '';
                statsText += `Generowane odpowiedzi: ${stats.generation_stats.total_generations}\n`;
                statsText += `Wygenerowane tokeny: ${stats.generation_stats.total_tokens_generated}\n`;
                statsText += `≈öredni czas generowania: ${stats.generation_stats.avg_generation_time.toFixed(3)}s\n`;
                statsText += `D≈Çugo≈õƒá rozmowy: ${stats.conversation_length} wymian\n`;

                alert('Statystyki modelu:\n\n' + statsText);

            } catch (error) {
                showError('Nie mo≈ºna pobraƒá statystyk');
            }
        }

        async function provideFeedback(rating) {
            try {
                const response = await fetch('/api/feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        rating: rating
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    alert(data.message);
                } else {
                    showError('Nie uda≈Ço siƒô wys≈Çaƒá opinii');
                }
            } catch (error) {
                showError('B≈ÇƒÖd po≈ÇƒÖczenia');
            }
        }

        function addMessage(sender, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const senderDiv = document.createElement('div');
            senderDiv.className = 'sender';
            senderDiv.textContent = sender === 'user' ? 'Ty:' : 'Vexa:';

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;

            messageDiv.appendChild(senderDiv);
            messageDiv.appendChild(contentDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateStats(stats) {
            // Update stats display if needed
            const statsContainer = document.getElementById('stats-container');

            // Clear existing stats except status
            const existingItems = statsContainer.querySelectorAll('.stats-item:not(:first-child)');
            existingItems.forEach(item => item.remove());

            // Add new stats
            if (stats && stats.generation_stats) {
                const genStats = stats.generation_stats;

                addStatItem('Odpowiedzi:', genStats.total_generations);
                addStatItem('Tokeny:', genStats.total_tokens_generated);
                addStatItem('≈öredni czas:', `${genStats.avg_generation_time.toFixed(3)}s`);
                addStatItem('Rozmowa:', `${stats.conversation_length} wymian`);
            }
        }

        function addStatItem(label, value) {
            const statsContainer = document.getElementById('stats-container');
            const item = document.createElement('div');
            item.className = 'stats-item';

            item.innerHTML = `
                <span class="stats-label">${label}</span>
                <span class="stats-value">${value}</span>
            `;

            statsContainer.appendChild(item);
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }
    </script>
</body>
</html>
